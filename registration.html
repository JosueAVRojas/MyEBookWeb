<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Registro</title>
    
</head>
<body>
	<div class="contregistro">
		<div class="foto">
			<img src="../MyEBookWeb/img/regsitro/registro.jpg">
		</div>
		<div class="usuario-form">
			<h1>REGÍSTRATE!</h1>
			<form>
				<p>Usuario:</p>
				<i class="form-usuario"></i>
				<input type="text" id="usuario" placeholder="Usuario">       
				<p>Teléfono:</p>
				<i class="form-telefono"></i>
				<input type="tel" id="tel" placeholder="Teléfono">
				<p>Correo Electrónico:</p>
				<i class="form-correo"></i>
				<input type="email" id="correo" placeholder="Correo electrónico">
				<p>Contraseña:</p>
				<i class="form-contra"></i>
				<input type="password" id="contra" placeholder="Contraseña">
				<div class="accion_btn">
					<button class="btn_login">Iniciar Sesión</button>
					<button class="btn_crear">Registrarse</button>
		
				</div>
			</form>
		</div>
	</div>
</body>
</html>
